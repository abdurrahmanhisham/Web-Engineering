<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .checkout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .checkout-box {
      text-align: center;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      width: 100%;
      max-width: 500px;
    }
    .bkash-logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <div class="checkout-box">
      <img src="images\download.png" alt="bKash Logo" class="bkash-logo">
      <h3>Enter bKash Number</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="bkash-number" placeholder="Enter bKash number">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="pin-number" placeholder="Enter PIN number">
      </div>
      <h4>Cart Summary</h4>
      <p>Number of Items: <span id="cart-items-count">0</span></p>
      <p>Total Amount: $<span id="total-amount">0.00</span></p>
      <button class="btn btn-primary">Submit</button>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Retrieve cart data from localStorage
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    let totalAmount = 0;

    cartItems.forEach(item => {
      totalAmount += item.price * item.quantity;
    });

    document.getElementById('cart-items-count').textContent = cartItems.length;
    document.getElementById('total-amount').textContent = totalAmount.toFixed(2);

    // Handle form submission
    document.querySelector('.checkout-box button').addEventListener('click', function () {
      const bkashNumber = document.getElementById('bkash-number').value;
      const pinNumber = document.getElementById('pin-number').value;
      alert(`bKash Number: ${bkashNumber}\nPIN Number: ${pinNumber}\nNumber of Items: ${cartItems.length}\nTotal Amount: $${totalAmount.toFixed(2)}`);
    });
  </script>

</body>
</html>
