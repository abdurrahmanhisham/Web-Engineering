<!DOCTYPE html>

<head>

  <title>E-Commerce Website</title>
  
  <!-- Bootstrap CSS (CDN) -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .ad-section img {
      width: 100%;
      max-height: 300px; /* Adjust this value as needed */
      object-fit: cover;
    }
    .product-title {
      text-align: center;

    }

      margin-bottom: 10px;
    }

      color: #6c757d;

    .product-card {

      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;

    }
    .product-card img {
      max-width: 100%;

    }
    .product-card h5 {
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .product-card p {
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <div class="product-card">
          <img src="images\download__5_-removebg-preview.png">
          <h5 class="mt-3">Product 4</h5>

          <button class="btn btn-primary add-to-cart" data-product="Product 4" data-price="25.00">Add to Cart</button>

  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items"></ul>
          <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script>
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartCount = document.getElementById('cart-count');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.getAttribute('data-product');
        const price = parseFloat(button.getAttribute('data-price'));

        const itemIndex = cartItems.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
          cartItems[itemIndex].quantity += 1;
        } else {
          cartItems.push({ product, price, quantity: 1 });
        }

        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        updateCart();
      
    function updateCart() {
      cartItemsList.innerHTML = '';
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price} x ${item.quantity}`;
        cartItemsList.appendChild(li);
        total += item.price * item.quantity;
      });
      cartCount.textContent = cartItems.reduce((acc, item) => acc + item.quantity, 0);
      cartTotal.textContent = total.toFixed(2);
    }

    updateCart();
  </script>
