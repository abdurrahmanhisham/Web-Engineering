<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Nested Tables</title>
    <style>
        body {
            text-align: center;
            margin: 10px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table table {
            margin: 10px auto;
            width: 90%;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Abdur Rahman</h2>
    <p><b>UIUX Designer</b></p>

    <table>
        <tr>
            <th colspan="2">Project Details</th>
        </tr>
        <tr>
            <td>
                <h3>60_B</h3>
                <table>
                    <tr>
                        <th>Team Member</th>
                        <th>Role</th>
                    </tr>
                    <tr>
                        <td>Inner Table 1, Cell 1</td>
                        <td>Inner Table 1, Cell 2</td>
                    </tr>
                    <tr>
                        <td>Inner Table 1, Cell 3</td>
                        <td>Inner Table 1, Cell 4</td>
                    </tr>
                </table>
            </td>
            <td>
                <h2>Project_0</h2>
                <table>
                    <tr>
                        <td>Abdur rahman</td>
                        <td>Rayhan rafin</td>
                    </tr>
                    <tr>
                        <td>Mohammad sohaib islam Shibly</td>
                        <td>Ifekhar Likhan</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Top project so far</h3>
            </td>
            <td><h3>Library management system</h3></td>
        </tr>
    </table>
</body>

</html>
